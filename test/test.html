<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="css/upscuits.min.css">
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>

    <div id="server-container"></div>


    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <!-- mustache template for server row -->
    <script type="template/mustache" id="server-template">
<pre>
    name: {{friendlyname}} ({{id}})
    alert: {{alert}}
    label: {{label}}
    status icon: <span class="label label-status label-{{label}}"><i class="{{statusicon}}"></i></span>
    translation test: <p data-i18n="head.hero"></p>
    log:
    {{#log}}
        * {{labeltype}}
          {{typeicon}}
          {{datetime}}
    {{/log}}

    charts:
    {{#charts}}
        * {{uptime}}
    {{/charts}}
    ---------------
</pre>
    </script>
    
    <!-- mustache template for no monitors found -->
    <script type="template/mustache" id="no-monitors-template">
        No monitors found    
    </script>


    <!-- include source files here... -->
    <script src="js/vendors.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/upscuits.js" type="text/javascript"></script>

    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

    <script>mocha.run()</script>
</body>
</html>
